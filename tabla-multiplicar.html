<html>

<body>
    <p>Tablas Multiplicar</p>
    <script type="text/javascript">
        numero = prompt("Introduce un numero","7");
        alert(numero);
        document.write("<table border=1>");
        for (contador = 1; contador <= 10; contador++) {
            if (contador % 2 == 0) {
                document.write("<tr bgcolor = 'yellow'><td>" + numero + "</td><td>x<td>" + contador + "</td><td>=<td>" + numero * contador + "</tr>");
            } else {
                document.write("<tr bgcolor = 'red'><td>" + numero + "</td><td>x<td>" + contador + "</td><td>=<td>" + numero * contador + "</tr>");
            }
        }
        document.write("</table>");
    </script>
</body>

</html>
